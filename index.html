<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="mapcontrol.js"></script>
    <link rel="stylesheet" href="flex.css">
    <title>결과화면 창</title>
</head>
<body>
    <div class="container">
        <div class="header"><h1 style="text-align: center;">메뉴 바</h1></div>
        <div class="main">
            <ul>
                <script>
                    for (var i = 0; i < 20; i++) {
                        document.write('<li><h1>추천 숙소 게시물이 들어갈 부분</h1></li>');
                    }
                </script>
            </ul>
        </div>
        <div class="mapinfo" id="map" style="width:600px; height:500px;">
            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=97b4f781718b6c8fccdf91b1e940a5dc"></script>
            <script>
                var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
                var options = { //지도를 생성할 때 필요한 기본 옵션
                    center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
                    level: 12 //지도의 레벨(확대, 축소 정도)
                };

                var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

                Initialization(map);
                DrawPolygon();
            </script>
        </div>
        <div class="tourlist">
            <ul>
                <script>
                    for(var i = 0; i < 20; i++){
                        document.write('<li><h3>추천 관광지 리스트 들어갈 부분</h3></li>')
                    }
                </script>    
            </ul>
        </div>
    </div>
</body>
