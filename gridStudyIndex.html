<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>CSS grid 익히기</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <div class="container">
        <div class="header"><h1 style="align-items: center;">메뉴 바</h1></div>
        <div class="main">
            <ul>
                <script>
                    for (var i = 0; i < 10; i++) {
                        document.write('<li><h1>추천 숙소 게시물이 들어갈 부분</h1></li>');
                    }
                </script>
            </ul>
        </div>
        <div class="mapinfo">
            <h1>지도가 들어가는 부분</h1>
        </div>
        <div class="tourlist">
            <ul>
                <script>
                    for(var i = 0; i < 10; i++){
                        document.write('<li><h3>추천 관광지 리스트 들어갈 부분</h3></li>')
                    }
                </script>    
            </ul>
        </div>
    </div>
</body>
